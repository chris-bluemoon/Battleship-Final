<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <!-- <link rel="stylesheet" type="text/css" href="css/battleship.css"> -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  <script src="../node_modules/web3/dist/web3.min.js"></script>
  <!-- <script src="web3.min.js"></script> -->

  <title>Battleship</title>
</head>

<body>

  <!-- battleship board -->
  <div id="board">
    <!-- battleship message display -->
    <h1 id="messageArea">Chris's Battleship</h1>
    <!-- battleship user inputs -->
    <textarea id="playerName">Player Name</textarea>

    <form id="fireForm">
      <div class="input-group">
        <input type="text" id="guessInput" placeholder="A0" autofocus class="form-control">
        <input type="button" id="fireButton" value="Fire!" class="btn btn-danger">
      </div>
    </form>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="registerInput" placeholder="name" autofocus class="form-control">
        <input type="button" id="registerButton" value="Register" class="btn btn-primary">
      </div>
    </form>
    <form id="returnPlayers">
      <div class="input-group">
        <input type="text" id="playersNames" placeholder="name" autofocus class="form-control">
        <input type="button" id="returnPlayersButton" value="returnPlayers" class="btn btn-primary">
      </div>
    </form>

    <script src="js/battleship.js"></script>

</body>

</html>
